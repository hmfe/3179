<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HM codetest</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="u-flex-wrap-container u-pt-4 u-pb-4">
      <button
        class="btn btn-title-primary border-primary gradient-bg-primary"
      >
        Delete
      </button>
    </div>
    <main class="u-flex-wrap-container u-pt-4 u-pb-4">
      <div class="search-wrap-primary max-width-small">
        <form class="form-primary max-width-small u-margin-low">
          <div class="u-rel">
            <label for="input-movie-title"></label>
            <input
              class="input-primary u-lh-4 u-pl-1 border-primary-1px"
              list="datalist-movie-title"
              id="input-movie-title"
              name="movie-titles"
            />
            <button class="u-border-none input-field-icon u-bg-white cross-icon">
              <span class="u-hide">clear search</span>
            </button>
            <datalist id="datalist-movie-title">
              <!-- <option value='some result'></option> -->
            </datalist>
          </div>
        </form>
        <section>
          <div class="list-wrap-heading u-lh-4 u-rel border-primary-low">
            <h1 class="u-pl-1">Search history</h1>
            <button class="btn-list-item u-abs u-lh-4 u-border-none u-bg-none u-underline u-bold" id="button-clear-history">Clear search history</button>
          </div>
          <ol id="ol-search-history">
            <li class="search-history-item border-primary-low">
              <article class="article-list-item u-lh-4 u-rel u-pl-1">
                <h2>Blade Runner</h1>
                <p class="list-item-date u-abs">2001-10-03, 10:43 PM</p>
                <button class="btn-list-item u-border-none u-abs input-field-icon cross-icon u-bg-none"><span class="u-hide">Delete item</span></button>
              </article>
            </li>
            <li class="search-history-item border-primary-low">
              <article class="article-list-item u-lh-4 u-rel u-pl-1">
                <h2>Blade Runner</h1>
                <p>2001-10-03, 10:43 PM</p>
                <button class="btn-list-item u-border-none u-abs input-field-icon cross-icon u-bg-none"><span class="u-hide">Delete item</span></button>
              </article>
            </li>
            <li class="search-history-item border-primary-low">
              <article class="article-list-item u-lh-4 u-rel u-pl-1">
                <h2>Blade Runner</h1>
                <p>2001-10-03, 10:43 PM</p>
                <button class="btn-list-item u-border-none u-abs input-field-icon cross-icon u-bg-none"><span class="u-hide">Delete item</span></button>
              </article>
            </li>
          </ol>
        </section>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
