<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HM codetest</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="u-flex-wrap-container u-pt-4 u-pb-4">
      <button
        class="btn-sunny border-primary gradient-bg-sunny cross-icon u-rel"
      >
        Delete
      </button>
    </div>
    <main class="u-flex-wrap-container u-pt-4 u-pb-4">
      <div class="search-wrap-primary bg-light max-width-small">
        <form class="form-primary max-width-small u-margin-low">
          <div class="u-rel">
            <label for="input-movie-title"></label>
            <input
              class="u-w-100 u-lh-4 u-pl-1 border-primary-1px"
              list="datalist-movie-title"
              id="input-movie-title"
              name="movie-titles"
              placeholder="Type to trigger automatic search"
            />
            <button class="u-border-none input-field-icon u-abs u-bg-white cross-icon">
              <span class="u-hide">clear search</span>
            </button>
            <datalist id="datalist-movie-title">
              <!-- <option value='some result'></option> -->
            </datalist>
          </div>
        </form>
        <section>
          <div class="u-lh-4 u-rel border-primary-low">
            <h1 class="u-pl-1">Search history</h1>
            <button class="u-ptr-0 u-abs u-lh-4 u-border-none u-bg-none u-underline u-bold" id="button-clear-history">Clear search history</button>
          </div>
          <ol id="ol-search-history">
            <!-- dynamic content : insertResultIntoDOM() -->
          </ol>
        </section>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
